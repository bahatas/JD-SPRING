<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>


</head>
<body>
<h1 style="color: blue"  align="CENTER">EMPLOYEE TABLE </h1>

<table class="table" th:object="${employeeAttribute}">
    <thead>
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Adress</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip Code</th>
    </tr>
    </thead>
    <tbody>
    <tr>

        <td th:text="*{firstname}"></td>
        <td></td>
        <td></td>
    </tr>

    </tbody>
</table>

</body>
</html>
