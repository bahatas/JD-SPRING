<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>creater</title>
</head>

<body>
<div class="Gif " >
    <img src="https://media.tenor.com/images/0812637ee64a640d817527e49623e000/tenor.gif" align="right" width="350"
         height="200" alt="Morpheus Free Your Mind GIF - Morpheus FreeYourMind Freethinking GIFs"
         style="background-color: rgb(63, 63, 63);">
</div>
<h1 align="center" style="color: blue">WELCOME TO EMPLOYEE REGISTRATION PAGE</h1>

<div class="container">
<div class="card text-white bg-success mb-3"   style="max-width: 60%;">
    <div class="card-header">ENTER YOUR INFORMATIONS</div>
    <div class="card-body">
        <h5 class="card-title">EMPLOYEE</h5>

            <form class="needs-validation" novalidate action="#" th:action="@{/employee/show}" method="post" th:object="${employeeAttribute}">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">First Name</label>
                        <input type="text" class="form-control" id="firstname" th:field="*{firstname}" placeholder="firstname"  >
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">Last Name</label>
                        <input type="text" class="form-control" id="lastname" th:field="*{lastname}" placeholder="lastname">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">BirthDay</label>
                        <input type="date" class="form-control" id="birthday" th:field="*{birthday}">
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4"  th:field="*{email}" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4"  th:field="*{password}" placeholder="Password"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" required>
                        <div class="invalid-feedback">

                            Must contain at least one numberand one uppercase and lovercase letter and at least 4 or more charactes
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" th:field="*{address}" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" th:field="*{address2}" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" th:field="*{city}" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control" th:field="*{state}">
                            <option th:each="states:${stateListAttribute}" th:value="${states}" th:text="${states}" selected>Choose...</option>

                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" th:field="*{zip}" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Confirm
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
